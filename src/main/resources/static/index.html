<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Todo | Modern Task Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 14px 20px;
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        ul {
            list-style: none;
        }

        li {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 12px;
            padding: 16px 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: scale(1.02);
        }

        .checkbox-container {
            display: block;
            position: relative;
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 24px;
            width: 24px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .checkbox-container:hover input~.checkmark {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .checkbox-container input:checked~.checkmark {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-container input:checked~.checkmark:after {
            display: block;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        .completed {
            text-decoration: line-through;
            color: var(--text-muted);
            opacity: 0.6;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .edit-btn {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .edit-btn:hover {
            background: var(--warning);
            color: white;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sleek Todo</h1>

        <div class="input-group">
            <input type="text" id="todoInput" placeholder="What needs to be done?">
            <button class="add-btn" onclick="addTodo()">Add</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script>
        const API_URL = '/api/todos';

        async function fetchTodos() {
            try {
                const res = await fetch(API_URL);
                const todos = await res.json();
                const list = document.getElementById('todoList');
                list.innerHTML = '';
                todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <label class="checkbox-container">
                            <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                                onchange="toggleTodo(${todo.id}, '${todo.task}', ${todo.completed})">
                            <span class="checkmark"></span>
                        </label>
                        <span class="todo-text ${todo.completed ? 'completed' : ''}">
                            ${todo.task}
                        </span>
                        <div class="actions">
                            <button class="btn edit-btn" onclick="editTodo(${todo.id}, '${todo.task}', ${todo.completed})">Edit</button>
                            <button class="btn delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
            } catch (err) {
                console.error("Failed to fetch todos", err);
            }
        }

        async function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: input.value.trim(), completed: false })
                });
                input.value = '';
                fetchTodos();
            } catch (err) {
                alert("Failed to add task");
            }
        }

        async function toggleTodo(id, task, currentStatus) {
            try {
                await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: task, completed: !currentStatus })
                });
                fetchTodos();
            } catch (err) {
                alert("Failed to update task status");
            }
        }

        async function editTodo(id, currentTask, completed) {
            const newTask = prompt('Edit your task:', currentTask);
            if (newTask === null || newTask.trim() === '') return;

            try {
                await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: newTask.trim(), completed: completed })
                });
                fetchTodos();
            } catch (err) {
                alert("Failed to edit task");
            }
        }

        async function deleteTodo(id) {
            if (!confirm("Delete this task?")) return;
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                fetchTodos();
            } catch (err) {
                alert("Failed to delete task");
            }
        }

        // Initial fetch
        fetchTodos();

        // Support Enter key for adding
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
    </script>
</body>

</html>
